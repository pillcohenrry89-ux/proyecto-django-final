{% extends 'core/base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-transparent">
                <h5 class="mb-0 text-danger">
                    <i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación
                </h5>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-user-times fa-5x text-danger mb-4"></i>
                <h4>¿Estás seguro de eliminar a <strong>{{ usuario.username }}</strong>?</h4>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <div class="alert alert-warning">
                    <i class="fas fa-info-circle"></i>
                    El usuario perderá todo acceso al sistema.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Sí, Eliminar Usuario
                        </button>
                        <a href="{% url 'admin_usuarios' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
